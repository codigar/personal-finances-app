<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Finances | New Launch</title>
        <link rel="stylesheet" href="../css/new-launch.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>

        <header>
            <div class="header-middle">
                <div class="logo">
                    <p>New Launch</p>
                </div>
                <div class="header-buttons">
                    <div class="btn" id="btn-menu-mobile">
                        <p class="material-icons">menu</p>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-middle">
                <div class="income-expense" id="income-expense">
                    <div class="income-expense-middle" id="income">
                        <p>Income</p>
                    </div>
                    <div class="income-expense-middle" id="expense">
                        <p>Expense</p>
                    </div>
                </div>

                <!-- Form to launch income or expense -->
                <div class="launch-form" id="launch-form">
                    <form id="form">
                        <input type="hidden" id="launchtype" />
                        <input type="text" id="description" placeholder="Description" autocomplete="off" required />
                        <input type="text" id="amount" placeholder="Amount" autocomplete="off" required />
                        <input type="submit" class="btn-launch-form" id="btn-launch-form" value="Launch" />
                        <input type="reset" class="btn-launch-form btn-cancel" id="btn-cancel" value="Cancel" />
                    </form>
                </div>
            </div>
        </main>

        <!-- mobile menu -->
        <div class="menu-mobile" id="menu-mobile">
            <div class="menu-mobile-header">
                <div class="btn-close" id="btn-close">
                    <p class="material-icons">close</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/new-launch">New Launch</a></li>
                </ul>
            </nav>
        </div>

        <script src="../js/script.js"></script>
        <script src="../js/new-launch.js"></script>

    </body>
</html>
